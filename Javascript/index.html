<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Student Marksheet</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>Math</td>
            <td><input type="number" id="math" placeholder="Enter marks"></td>
        </tr>
        <tr>
            <td>Science</td>
            <td><input type="number" id="science" placeholder="Enter marks"></td>
        </tr>
        <tr>
            <td>English</td>
            <td><input type="number" id="english" placeholder="Enter marks"></td>
        </tr>
        <tr>
            <td>History</td>
            <td><input type="number" id="history" placeholder="Enter marks"></td>
        </tr>
        <tr>
            <td>Computer</td>
            <td><input type="number" id="computer" placeholder="Enter marks"></td>
        </tr>
        <tr>
            <td class="total">Total Marks</td>
            <td><span id="totalMarks">0</span></td>
        </tr>
        <tr>
            <td class="total">Percentage</td>
            <td><span id="percentage">0%</span></td>
        </tr>
        <tr>
            <td class="total">Grade</td>
            <td><span id="grade">N/A</span></td>
        </tr>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="calculateMarks()">Calculate</button>
    </div>
